<!DOCTYPE html>
<html>
	<head>
		<title>Calculadora</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="calc.css">
	    <script src="https://code.jquery.com/jquery.min.js" type="text/javascript"></script>
	</head>

	<body>
		<h1 id="title"><u><b>CALCULADORA</b></u></h1>
		<br> <br>
		<div class="calculator">
			<div id="textWindows"></div>
			<p>
				<button id="7" class="button">7</button>
				<button id="8" class="button">8</button>
				<button id="9" class="button">9</button>
				<button id="arrow" class="button">DEL</button>
				<button id="reset" class="button">AC</button>
			</p>

			<p>
				<button id="4" class="button">4</button>
				<button id="5" class="button">5</button>
				<button id="6" class="button">6</button>
				<button id="*" class="button">x</button>
				<button id="/" class="button">&divide;</button>
			</p>

			<p>
				<button id="1" class="button">1</button>
				<button id="2" class="button">2</button>
				<button id="3" class="button">3</button>
				<button id="+" class="button">+</button>
				<button id="-" class="button">&minus;</button>
			</p>

			<p>
				<button id="zero" class="button">0</button>
				<button id="." class="button">.</button>		
				<button id="Pi" class="button">&pi;</button>
				<button id="ans" class="button">Ans</button>
				<button id="igual" class="button">=</button>		
			</p>	
		</div>
		<br><br>

		<footer>
			<div class="author">
				<p>By: Arturo Rodriguez Bedoya</p>
			</div>
		</footer>

		<script type="text/javascript" src="calc.js" languaje="javascript"></script>
		<script src="https://code.jquery.com/jquery.min.js" type="text/javascript"></script>

	</body>

</html>
